<div mat-dialog-title>
    <h4 class="modal-title">Edit Detector</h4>
</div>

<div mat-dialog-content>
    <form [formGroup]="editDetector">
        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name" placeholder="name">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Measurementname</mat-label>
                    <input type="text" matInput formControlName="measurementName" placeholder="Measurementname">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Minimaler Wert</mat-label>
                    <input type="number" matInput formControlName="minValue" placeholder="0">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Maximaler Wert</mat-label>
                    <input type="number" matInput formControlName="maxValue" placeholder="100">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Detector Interval</mat-label>
                    <input type="number" matInput formControlName="detectorInterval" placeholder="10">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label># letzte Messungen</mat-label>
                    <input type="number" matInput formControlName="lastMeasures" placeholder="100">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Startzeitpunkt</mat-label>
                    <input type="number" matInput formControlName="fromTime" placeholder="">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Endzeitpunkt</mat-label>
                    <input type="number" matInput formControlName="untilTime" placeholder="">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>Maximale Ausrei√üer</mat-label>
                    <input type="number" matInput formControlName="maxOutLiers" placeholder="5">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline">
                    <mat-label>List Operation</mat-label>
                    <input type="text" matInput formControlName="listOperation" placeholder="">
                </mat-form-field>
            </div>
        </div>
        <!-- <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">Email is<strong>required</strong></mat-error>
        </mat-form-field> -->

      </form>
</div>

<div mat-dialog-actions>
    <button class="btn btn-primary" style="margin-right: 10px;" (click)="save()">Speichern</button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
