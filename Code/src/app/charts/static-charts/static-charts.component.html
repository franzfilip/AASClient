<div class="container">
    <button class="btn btn-primary" style="margin-top: 10px;" (click)="createNewChart()"><i class="bi bi-plus"></i></button>
    <div class="card" style="margin-top: 10px;" *ngFor="let chart of charts; let i = index">
        <div class="card-header">
            <div class="row">
                <div class="col"><h3>Chart {{i + 1}}</h3></div>
                <div class="col col-lg-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Style</mat-label>
                        <select #typeSelect matNativeControl (change)="chartTypeChanged(typeSelect.value, i)">
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                            <option value="doughnut">Doughnut</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="chart-wrapper">
            <canvas baseChart [datasets]="chart.chartData" [labels]="chart.chartLabels" [options]="chart.chartOptions" [type]="chart.chartType"></canvas>
        </div>
    </div>
</div>
